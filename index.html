    <!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuiz Kesultanan Melayu üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a7c7e7, #f8bbd0);
      text-align: center;
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #4a148c;
      font-size: 2em;
      margin-bottom: 20px;
      animation: slideDown 1s ease;
    }

    .question {
      background: #ffffffcc;
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      animation: popIn 0.5s ease;
    }

    button {
      margin: 10px;
      padding: 12px 22px;
      border: none;
      border-radius: 12px;
      background-color: #ff80ab;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ec407a;
      transform: scale(1.07);
    }

    #result {
      font-size: 1.4em;
      color: #4a148c;
      margin-top: 25px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .restart-btn {
      background-color: #64b5f6;
      border: none;
      border-radius: 12px;
      padding: 12px 25px;
      font-size: 1em;
      color: white;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .restart-btn:hover {
      background-color: #42a5f5;
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <h1>üíñ Kuiz Kesultanan Melayu üíñ</h1>
  <div id="quiz-container"></div>
  <p id="result"></p>

  <script>
    const quiz = [
      {
        question: "1. Bilakah Kesultanan Melayu Pahang diasaskan?",
        answers: ["1454", "1470", "1500", "1511"],
        correct: 1
      },
      {
        question: "2. Siapakah sultan pertama Kesultanan Melayu Perak?",
        answers: ["Sultan Muzaffar Shah", "Sultan Mansur Shah", "Sultan Ahmad Shah", "Sultan Mahmud"],
        correct: 0
      },
      {
        question: "3. Apakah hasil utama negeri Terengganu pada zaman Kesultanan Melayu?",
        answers: ["Timah", "Emas", "Petroleum", "Hasil laut"],
        correct: 3
      },
      {
        question: "4. Bilakah Kesultanan Melayu Selangor diasaskan?",
        answers: ["1766", "1700", "1800", "1750"],
        correct: 0
      },
      {
        question: "5. Siapakah sultan pertama Selangor?",
        answers: ["Sultan Salehuddin", "Sultan Alauddin", "Sultan Mahmud", "Sultan Ahmad"],
        correct: 0
      }
    ];

    let current = 0;
    let score = 0;

    const quizContainer = document.getElementById("quiz-container");
    const result = document.getElementById("result");

    function showQuestion() {
      const q = quiz[current];
      quizContainer.innerHTML = `
        <div class="question">
          <h3>${q.question}</h3>
          ${q.answers.map((a, i) =>
            `<button onclick="checkAnswer(${i})">${a}</button>`
          ).join("")}
        </div>
      `;
    }

    function checkAnswer(i) {
      if (i === quiz[current].correct) {
        score++;
        document.getElementById("correctSound").play();
      } else {
        document.getElementById("wrongSound").play();
      }

      current++;
      if (current < quiz.length) {
        showQuestion();
      } else {
        endQuiz();
      }
    }

    function endQuiz() {
      quizContainer.innerHTML = "";
      if (score === quiz.length) {
        document.getElementById("cheerSound").play();
        result.innerHTML = `<h2>Hebat! Markah anda: ${score}/${quiz.length} üåü</h2>`;
      } else {
        document.getElementById("clickSound").play();
        result.innerHTML = `<h2>Markah anda: ${score}/${quiz.length}</h2>`;
      }

      result.innerHTML += `<br><button class="restart-btn" onclick="restartQuiz()">Ulang Kuiz üîÅ</button>`;
    }

    function restartQuiz() {
      score = 0;
      current = 0;
      result.innerHTML = "";
      showQuestion();
    }

    showQuestion();
  </script>

  <!-- üéµ Bahagian bunyi -->
  <audio id="clickSound" src="mixkit-sad-game-over-trombone-471.wav"></audio>
  <audio id="correctSound" src="mixkit-correct-answer-tone-2870.wav"></audio>
  <audio id="wrongSound" src="mixkit-wrong-answer-fail-notification-946.wav"></audio>
  <audio id="cheerSound" src="mixkit-achievement-bell-600.wav"></audio>
</body>
</html>
