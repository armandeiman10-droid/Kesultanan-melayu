<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíñ Kuiz Bab 7: Kesultanan Melayu üíñ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #ff4081;
      font-size: 24px;
    }
    .note {
      font-size: 16px;
      color: #444;
      margin: 15px 0;
      background: #fff3f8;
      padding: 10px;
      border-radius: 10px;
      border-left: 5px solid #ff80ab;
    }
    .question {
      font-size: 18px;
      margin: 20px 0;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #ff80ab;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background-color: #f06292;
    }
    .hidden {
      display: none;
    }
    .result {
      font-size: 20px;
      font-weight: bold;
      color: #4caf50;
    }
    .next-btn {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .next-btn:hover {
      background-color: #f06292;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíñ Kuiz Bab 7: Kesultanan Melayu üíñ</h1>

    <div id="note-section">
      <div id="note-text" class="note"></div>
      <button id="continue-btn" class="next-btn">Teruskan ke soalan ‚ûú</button>
    </div>

    <div id="quiz" class="hidden">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
    </div>

    <div id="result" class="result hidden"></div>
  </div>

  <script>
    const quizData = [
      {
        note: "Melaka diasaskan oleh seorang putera dari Palembang yang bernama Parameswara. Baginda membuka pelabuhan penting di Selat Melaka.",
        question: "Siapakah pengasas Kesultanan Melayu Melaka?",
        options: ["Parameswara", "Tun Perak", "Hang Tuah", "Raja Kassim"],
        answer: "Parameswara"
      },
      {
        note: "Pelabuhan Melaka menjadi pusat perdagangan antarabangsa kerana kedudukannya yang strategik di tengah-tengah laluan Timur dan Barat.",
        question: "Apakah pelabuhan utama Kesultanan Melayu Melaka?",
        options: ["Pelabuhan Klang", "Pelabuhan Melaka", "Pelabuhan Singapura", "Pelabuhan Pahang"],
        answer: "Pelabuhan Melaka"
      },
      {
        note: "Agama Islam mula tersebar luas di Melaka melalui perkahwinan diraja dan para pedagang dari Arab, India, dan China Muslim.",
        question: "Apakah agama rasmi Kesultanan Melayu Melaka?",
        options: ["Hindu", "Islam", "Buddha", "Kristian"],
        answer: "Islam"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const noteSection = document.getElementById('note-section');
    const noteText = document.getElementById('note-text');
    const continueBtn = document.getElementById('continue-btn');
    const quizEl = document.getElementById('quiz');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const resultEl = document.getElementById('result');

    function loadNote() {
      noteSection.classList.remove('hidden');
      quizEl.classList.add('hidden');
      const note = quizData[currentQuestion].note;
      noteText.textContent = note;
    }

    continueBtn.onclick = () => {
      noteSection.classList.add('hidden');
      quizEl.classList.remove('hidden');
      loadQuestion();
    };

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(opt, q.answer);
        optionsEl.appendChild(btn);
      });
    }

    function selectAnswer(selected, correct) {
      const buttons = optionsEl.querySelectorAll('button');
      buttons.forEach(b => b.disabled = true);
      if (selected === correct) {
        score++;
      }
      // ‚è±Ô∏è Soalan seterusnya muncul selepas 3 saat
      setTimeout(nextQuestion, 3000);
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadNote();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizEl.classList.add('hidden');
      noteSection.classList.add('hidden');
      resultEl.classList.remove('hidden');
      resultEl.textContent = `Skor anda: ${score} / ${quizData.length}`;
    }

    // Mula dengan nota pertama
    loadNote();
  </script>
</body>
</html>
