 <!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuiz Kesultanan Melayu</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #80deea);
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #004d40;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .question {
      background: #ffffff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #00796b;
      color: white;
      font-size: 1em;
      transition: 0.3s;
    }
    button:hover {
      background-color: #004d40;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <h1>Kuiz Interaktif: Kesultanan Melayu</h1>
  <div id="quiz-container"></div>
  <p id="result"></p>

  <script>
    const quiz = [
      {
        question: "1. Bilakah Kesultanan Melayu Pahang diasaskan?",
        answers: ["1454", "1470", "1500", "1511"],
        correct: 1
      },
      {
        question: "2. Siapakah sultan pertama Kesultanan Melayu Perak?",
        answers: ["Sultan Muzaffar Shah", "Sultan Mansur Shah", "Sultan Ahmad Shah", "Sultan Mahmud"],
        correct: 0
      },
      {
        question: "3. Apakah hasil utama negeri Terengganu pada zaman Kesultanan Melayu?",
        answers: ["Timah", "Emas", "Petroleum", "Hasil laut"],
        correct: 3
      },
      {
        question: "4. Bilakah Kesultanan Melayu Selangor diasaskan?",
        answers: ["1766", "1700", "1800", "1750"],
        correct: 0
      },
      {
        question: "5. Siapakah sultan pertama Selangor?",
        answers: ["Sultan Salehuddin", "Sultan Alauddin", "Sultan Mahmud", "Sultan Ahmad"],
        correct: 0
      }
    ];

    let current = 0;
    let score = 0;

    const quizContainer = document.getElementById("quiz-container");
    const result = document.getElementById("result");

    function showQuestion() {
      const q = quiz[current];
      quizContainer.innerHTML = `
        <div class="question">
          <h3>${q.question}</h3>
          ${q.answers.map((a, i) =>
            `<button onclick="checkAnswer(${i})">${a}</button>`
          ).join("")}
        </div>
      `;
    }

    function checkAnswer(i) {
      if (i === quiz[current].correct) {
        score++;
        document.getElementById("correctSound").play();
      } else {
        document.getElementById("wrongSound").play();
      }

      current++;
      if (current < quiz.length) {
        showQuestion();
      } else {
        endQuiz();
      }
    }

    function endQuiz() {
      quizContainer.innerHTML = "";
      if (score === quiz.length) {
        document.getElementById("cheerSound").play();
      } else {
        document.getElementById("clickSound").play();
      }
      result.innerHTML = `<h2>Markah anda: ${score}/${quiz.length}</h2>`;
    }

    showQuestion();
  </script>

  <!-- ðŸŽµ Bahagian bunyi -->
  <audio id="clickSound" src="mixkit-sad-game-over-trombone-471.wav"></audio>
  <audio id="correctSound" src="mixkit-correct-answer-tone-2870.wav"></audio>
  <audio id="wrongSound" src="mixkit-wrong-answer-fail-notification-946.wav"></audio>
  <audio id="cheerSound" src="mixkit-achievement-bell-600.wav"></audio>
</body>
</html>
