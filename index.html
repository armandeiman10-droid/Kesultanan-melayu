<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuiz Sejarah Kesultanan Melayu</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1b1b1b, #2d2d2d);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: #ffffff22;
    }

    .start-btn {
      background: #ffcc00;
      color: #111;
      font-weight: bold;
      font-size: 20px;
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ffcc00aa;
      animation: fadeIn 1.5s ease-in-out;
    }

    .start-btn:hover {
      background: #ffd633;
      transform: scale(1.08);
    }

    .next-btn {
      background: #00c896;
      color: white;
      font-weight: bold;
      display: none;
      margin-top: 20px;
    }

    .score {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      display: none;
    }

    .message {
      font-size: 20px;
      margin-top: 15px;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    #start-screen {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #202020, #3a3a3a);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.8s ease;
    }

    #start-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Skrin Mula -->
    <div id="start-screen">
      <h1>Kuiz Sejarah Kesultanan Melayu</h1>
      <button id="start-btn" class="start-btn">Mulakan Sekarang!</button>
    </div>

    <!-- Bahagian Kuiz -->
    <div id="quiz-container" style="display:none;">
      <div id="question" class="question"></div>
      <div id="answers" class="answers"></div>
      <div id="message" class="message"></div>
      <button id="next-btn" class="next-btn">Seterusnya</button>
      <div id="score" class="score"></div>
    </div>
  </div>
<script>
    const startBtn = document.getElementById("start-btn");
    const startScreen = document.getElementById("start-screen");
    const quizContainer = document.getElementById("quiz-container");
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const nextBtn = document.getElementById("next-btn");
    const messageEl = document.getElementById("message");
    const scoreEl = document.getElementById("score");

    const correctSound = new Audio("correct.mp3");
    const wrongSound = new Audio("wrong.mp3");

    let currentQuestion = 0;
    let score = 0;
    let canAnswer = true;
    let nextTimeout;

    const quizData = [
      { q: "Siapakah anak angkat raja Patani?", a: "Tun Telanai" },
      { q: "Dimanakah lokasi pusat pemerintahan awal kesultanan Melayu?", a: "Kuala Sungai" },
      { q: "Siapakah yang menggubal undang-undang bagi diri kerajaan Terengganu?", a: "Sultan Zainal Abidin III" },
      { q: "Siapakah putera Sultan Mahmood Shah yang ditabalkan menjadi sultan Perak?", a: "Raja Muzaffar Shah" },
      { q: "Dimanakah lokasi pusat pemerintahan awal bagi kerajaan kesultanan Perak?", a: "Teluk Bakong" },
      { q: "Undang-Undang yang diperkemaskan oleh Sultan Iskandar Dzulkarnain di Perak?", a: "Undang-Undang 99 Perak" },
      { q: "Di manakah Raja Lumu mendapatkan pengiktirafan untuk menjadi sultan Selangor?", a: "Siak" },
      { q: "Pusat pemerintahan Raja Lumu atau Sultan Salehuddin Shah yang pertama?", a: "Kuala Selangor" },
      { q: "Siapakah ayahanda kepada Raja Lumu?", a: "Daeng Chelak" },
      { q: "Tengkolok kesultanan Kerajaan Pahang digelar sebagai?", a: "Destar Dendam Tak Sudah" },
      { q: "Kesultanan Pahang mengamalkan sistem pemerintahan secara?", a: "Monarki" },
      { q: "Apakah gelaran bagi waris ganti Kesultanan Pahang?", a: "Tengku Mahkota" },
      { q: "Dalam kesultanan Pahang, apakah badan yang memberi persetujuan atas pelantikan Sultan?", a: "Jemaah Pangkuan Diraja Pahang" },
      { q: "Berikut adalah nama bagi 4 pembesar utama kesultanan Pahang, KECUALI", a: "Bendahara Seri Maharaja" },
      { q: "Dalam kesultanan Perak, badan manakah yang berperanan memilih dan melantik Sultan?", a: "Dewan Negara Perak" },
      { q: "Apakah nama lain bagi Jumaah Dewan Pangkuan Diraja Terengganu?", a: "Majlis Mesyuarat Diraja" },
      { q: "Pemerintahan kerajaan negeri dijalankan bersama-sama?", a: "Majlis Mesyuarat Kerajaan Negeri" },
      { q: "Keris Taming Sari adalah alat kebesaran diraja?", a: "Melaka" },
      { q: "Berikut adalah karya-karya dalam persuratan semua negeri, KECUALI", a: "Hikayat Abdullah" },
      { q: "Undang-Undang 99 Perak diguna semasa pemerintahan Sultan?", a: "Sultan Iskandar Dzulkarnain" }
    ];

    startBtn.addEventListener("click", () => {
      startScreen.classList.add("hidden");
      setTimeout(() => {
        startScreen.style.display = "none";
        quizContainer.style.display = "block";
        showQuestion();
      }, 800);
    });

    function showQuestion() {
      clearTimeout(nextTimeout);
      canAnswer = true;
      messageEl.textContent = "";
      nextBtn.style.display = "none";

      const current = quizData[currentQuestion];
      questionEl.textContent = current.q;
      questionEl.style.opacity = 1;

      const options = generateOptions(current.a);
      answersEl.innerHTML = "";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(opt);
        answersEl.appendChild(btn);
      });

      // Auto next after 5s if unanswered
      nextTimeout = setTimeout(() => {
        if (canAnswer) {
          canAnswer = false;
          showMessage(false);
          nextQuestion();
        }
      }, 5000);
    }

    function generateOptions(correct) {
      const fakeAnswers = [
        "Tun Perak", "Raja Abdullah", "Sultan Mansur Shah", "Kuala Kangsar",
        "Undang-Undang Laut Melaka", "Sultan Alauddin Riayat Shah", "Raja Ahmad",
        "Bendahara Seri Maharaja", "Sultan Zainal Abidin", "Sultan Muzaffar Shah"
      ];
      const options = [correct];
      while (options.length < 4) {
        const random = fakeAnswers[Math.floor(Math.random() * fakeAnswers.length)];
        if (!options.includes(random)) options.push(random);
      }
      return options.sort(() => Math.random() - 0.5);
    }

    function selectAnswer(selected) {
      if (!canAnswer) return;
      canAnswer = false;

      const current = quizData[currentQuestion];
      const buttons = answersEl.querySelectorAll("button");

      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === current.a) {
          btn.style.background = "#00c896";
        } else if (btn.textContent === selected) {
          btn.style.background = "#e63946";
        }
      });

      if (selected === current.a) {
        correctSound.play();
        score++;
        showMessage(true);
      } else {
        wrongSound.play();
        showMessage(false);
      }

      nextTimeout = setTimeout(nextQuestion, 5000);
    }

    function showMessage(correct) {
      messageEl.textContent = correct ? "Hebat! ✅" : "Cuba lagi! ❌";
      messageEl.style.color = correct ? "#00ffb3" : "#ff4d4d";
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        endQuiz();
      }
    }

    function endQuiz() {
      questionEl.textContent = "Kuiz Tamat!";
      answersEl.innerHTML = "";
      messageEl.textContent = "";
      scoreEl.style.display = "block";
      scoreEl.textContent = `Markah anda: ${score} / ${quizData.length}`;
    }
  </script>
</body>
</html>
