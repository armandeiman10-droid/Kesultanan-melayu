<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuiz Bab 7: Kesultanan Melayu üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a7c7e7, #f8bbd0);
      text-align: center;
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
      overflow-x: hidden;
    }

    h1 {
      color: #4a148c;
      font-size: 2em;
      margin-bottom: 20px;
      animation: slideDown 1s ease;
    }

    #score-display {
      font-size: 1.2em;
      color: #4a148c;
      margin-bottom: 15px;
      display: inline-block;
    }

    @keyframes scorePop {
      0% { transform: scale(1); color: #4a148c; }
      50% { transform: scale(1.5); color: #ffeb3b; }
      100% { transform: scale(1); color: #4a148c; }
    }

    .score-animate {
      animation: scorePop 0.6s ease;
    }

    .question {
      background: #ffffffcc;
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      margin: 20px auto;
      width: 90%;
      max-width: 550px;
      animation: popIn 0.5s ease;
    }

    button {
      margin: 10px;
      padding: 12px 22px;
      border: none;
      border-radius: 12px;
      background-color: #ff80ab;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.07);
    }

    .correct { background-color: green !important; }
    .wrong { background-color: red !important; }

    #result {
      font-size: 1.4em;
      color: #4a148c;
      margin-top: 25px;
      animation: fadeIn 1s ease;
      text-align: left;
    }

    .restart-btn {
      background-color: #64b5f6;
      border: none;
      border-radius: 12px;
      padding: 12px 25px;
      font-size: 1em;
      color: white;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .restart-btn:hover {
      background-color: #42a5f5;
      transform: scale(1.1);
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: 0;
      left: 50%;
      opacity: 0.7;
      pointer-events: none;
      z-index: 9999;
      animation: confettiFall 3s linear forwards;
    }

    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0deg); opacity:1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity:0; }
    }
  </style>
</head>

<body>
  <h1>üíñ Kuiz Bab 7: Kesultanan Melayu üíñ</h1>
  <p id="score-display">Skor semasa: 0</p>

  <div id="quiz-container"></div>
  <p id="result"></p>

  <audio id="clickSound" src="mixkit-sad-game-over-trombone-471.wav"></audio>
  <audio id="correctSound" src="mixkit-correct-answer-tone-2870.wav"></audio>
  <audio id="wrongSound" src="mixkit-wrong-answer-fail-notification-946.wav"></audio>
  <audio id="cheerSound" src="mixkit-achievement-bell-600.wav"></audio>

  <script>
    const quiz = [
      { question: "1. Siapakah anak angkat raja Patani?", answers: ["Raja Lumu","Raja Muda","Raja Ahmad","Raja Saleh"], correct: 0 },
      { question: "2. Dimanakah lokasi pusat pemerintahan awal kesultanan Melayu?", answers: ["Melaka","Kuala Selangor","Kuala Perak","Kuala Pahang"], correct: 0 },
      { question: "3. Siapakah yang menggubal undang-undang bagi diri kerajaan Terengganu?", answers: ["Sultan Zainal Abidin I","Sultan Mahmud","Sultan Ahmad","Sultan Omar"], correct: 0 },
      { question: "4. Siapakah putera Sultan Mahmood Shah yang ditabalkan menjadi sultan Perak?", answers: ["Sultan Muzaffar Shah","Sultan Salehuddin","Sultan Abdul Samad","Sultan Mansur"], correct: 0 },
      { question: "5. Dimanakah lokasi pusat pemerintahan awal bagi kerajaan kesultanan Perak?", answers: ["Kuala Kangsar","Kuala Selangor","Kuala Terengganu","Kuala Pahang"], correct: 0 },
      { question: "6. Undang-Undang yang diperkemaskan oleh Sultan Iskandar Dzulkarnain di Perak?", answers: ["Undang-Undang 99 Perak","Undang-Undang Melaka","Undang-Undang Johor","Undang-Undang Pahang"], correct: 0 },
      { question: "7. Di manakah Raja Lumu mendapatkan pengiktirafan untuk menjadi sultan Selangor?", answers: ["Dari British","Dari Sultan Perak","Dari Sultan Pahang","Dari Sultan Johor"], correct: 1 },
      { question: "8. Pusat pemerintahan Raja Lumu atau Sultan Salehuddin Shah yang pertama?", answers: ["Kuala Selangor","Klang","Sabak Bernam","Kuala Lumpur"], correct: 0 },
      { question: "9. Siapakah ayahanda kepada Raja Lumu?", answers: ["Bugis","Sultan Mahmud","Sultan Abdullah","Sultan Salehuddin"], correct: 0 },
      { question: "10. Tengkolok kesultanan Kerajaan Pahang digelar sebagai?", answers: ["Tengkolok Diraja","Tengkolok Sultan","Tengkolok Mahkota","Tengkolok Agung"], correct: 0 },
      { question: "11. Kesultanan Pahang mengamalkan sistem pemerintahan secara?", answers: ["Monarki","Demokrasi","Oligarki","Majlis"], correct: 0 },
      { question: "12. Apakah gelaran bagi waris ganti Kesultanan Pahang?", answers: ["Raja Muda","Tengku Mahkota","Putera Mahkota","Raja Bendahara"], correct: 0 },
      { question: "13. Dalam kesultanan Pahang, apakah badan yang memberi persetujuan atas pelantikan Sultan?", answers: ["Majlis Raja-Raja","Dewan Diraja","Dewan Pangkuan","Majlis Pemerintahan"], correct: 2 },
      { question: "14. Berikut adalah nama bagi 4 pembesar utama kesultanan Pahang, KECUALI", answers: ["Bendahara","Temenggung","Laksamana","Wazir"], correct: 3 },
      { question: "15. Dalam kesultanan Perak, badan manakah yang berperanan memilih dan melantik Sultan?", answers: ["Dewan Diraja","Majlis Raja-Raja","Dewan Pangkuan","Majlis Pemerintahan"], correct: 2 },
      { question: "16. Apakah nama lain bagi jumaah Dewan Pangkuan Diraja Terengganu?", answers: ["Majlis Diraja","Dewan Raja-Raja","Dewan Sultan","Majlis Pangkuan"], correct: 0 },
      { question: "17. Pemerintahan kerajaan negeri dijalankan bersama-sama?", answers: ["Pembesar","Sultan","Rakyat","Majlis Diraja"], correct: 0 },
      { question: "18. Keris Taming Sari adalah alat kebesaran diraja?", answers: ["Perak","Pahang","Selangor","Terengganu"], correct: 0 },
      { question: "19. Berikut adalah karya-karya dalam persuratan semua negeri, KECUALI.", answers: ["Hikayat Hang Tuah","Sejarah Melayu","Undang-Undang Johor","Batu Bersurat Pahang"], correct: 3 },
      { question: "20. Undang-Undang 99 Perak Diguna semasa pemerintahan Sultan?", answers: ["Sultan Iskandar Dzulkarnain","Sultan Muzaffar Shah","Sultan Abdullah","Sultan Salehuddin"], correct: 0 }
    ];

    let current = 0;
    let score = 0;
    let userAnswers = [];

    const quizContainer = document.getElementById("quiz-container");
    const result = document.getElementById("result");
    const scoreDisplay = document.getElementById("score-display");

    function showQuestion() {
      const q = quiz[current];
      quizContainer.innerHTML = `
        <div class="question">
          <h3>${q.question}</h3>
          ${q.answers.map((a, i) =>
            `<button onclick="checkAnswer(this, ${i})">${a}</button>`
          ).join("")}
        </div>
        <p>Soalan ${current + 1} daripada ${quiz.length}</p>
      `;
      updateScore();
    }

    function updateScore() {
      scoreDisplay.textContent = `Skor semasa: ${score}`;
      scoreDisplay.classList.remove('score-animate');
      void scoreDisplay.offsetWidth;
      scoreDisplay.classList.add('score-animate');
    }

    function checkAnswer(btn, i) {
      const buttons = btn.parentElement.querySelectorAll("button");
      userAnswers.push(i);

      if (i === quiz[current].correct) {
        score++;
        btn.classList.add("correct");
        document.getElementById("correctSound").play();
      } else {
        btn.classList.add("wrong");
        buttons[quiz[current].correct].classList.add("correct");
        document.getElementById("wrongSound").play();
      }

      buttons.forEach(b => b.disabled = true);
      updateScore();

      setTimeout(() => {
        current++;
        if (current < quiz.length) {
          showQuestion();
        } else {
          endQuiz();
        }
      }, 1200);
    }

    function endQuiz() {
      quizContainer.innerHTML = "";
      document.getElementById("clickSound").play();
      showConfetti();

      let reviewHTML = `<h2>Markah anda: ${score}/${quiz.length}</h2><hr>`;
      reviewHTML += `<h3>Semak Jawapan Anda:</h3>`;

      quiz.forEach((q, index) => {
        const userAnsIndex = userAnswers[index];
        const userAnsText = q.answers[userAnsIndex];
        const correctAnsText = q.answers[q.correct];
        const icon = userAnsIndex === q.correct ? "‚úÖ" : "‚ùå";
        const ansClass = userAnsIndex === q.correct ? "correct" : "wrong";

        reviewHTML += `
          <p>
            <b>Soalan ${index + 1}:</b> ${q.question}<br>
            Jawapan anda: <span class="${ansClass}">${userAnsText} ${icon}</span><br>
            Jawapan betul: <b>${correctAnsText}</b>
          </p>
          <hr>
        `;
      });

      reviewHTML += `<button class="restart-btn" onclick="restartQuiz()">Ulang Kuiz üîÅ</button>`;
      result.innerHTML = reviewHTML;
      scoreDisplay.textContent = `Skor akhir: ${score}`;
    }

    function restartQuiz() {
      score = 0;
      current = 0;
      userAnswers = [];
      result.innerHTML = "";
      showQuestion();
    }

    function showConfetti() {
      const colors = ['#ff0a54','#ff477e','#ff7096','#ff85a1','#fbb1b1','#f9bec7','#f7cad0','#fae0e4'];
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3500);
      }
    }

    showQuestion();
  </script>
</body>
</html>
