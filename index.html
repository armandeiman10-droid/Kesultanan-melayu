<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuiz Bab 7: Kesultanan Melayu ðŸ’–</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a7c7e7, #f8bbd0);
      text-align: center;
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
      overflow-x: hidden;
    }

    h1 {
      color: #4a148c;
      font-size: 2em;
      margin-bottom: 20px;
      animation: slideDown 1s ease;
    }

    #score-display {
      font-size: 1.2em;
      color: #4a148c;
      margin-bottom: 15px;
      display: inline-block;
    }

    /* Animasi skor naik */
    @keyframes scorePop {
      0% { transform: scale(1); color: #4a148c; }
      50% { transform: scale(1.5); color: #ffeb3b; }
      100% { transform: scale(1); color: #4a148c; }
    }

    .score-animate {
      animation: scorePop 0.6s ease;
    }

    .question {
      background: #ffffffcc;
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      margin: 20px auto;
      width: 90%;
      max-width: 550px;
      animation: popIn 0.5s ease;
    }

    button {
      margin: 10px;
      padding: 12px 22px;
      border: none;
      border-radius: 12px;
      background-color: #ff80ab;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.07);
    }

    .correct { background-color: green !important; }
    .wrong { background-color: red !important; }

    #result {
      font-size: 1.4em;
      color: #4a148c;
      margin-top: 25px;
      animation: fadeIn 1s ease;
      text-align: left;
    }

    .restart-btn {
      background-color: #64b5f6;
      border: none;
      border-radius: 12px;
      padding: 12px 25px;
      font-size: 1em;
      color: white;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .restart-btn:hover {
      background-color: #42a5f5;
      transform: scale(1.1);
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: 0;
      left: 50%;
      opacity: 0.7;
      pointer-events: none;
      z-index: 9999;
      animation: confettiFall 3s linear forwards;
    }

    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0deg); opacity:1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity:0; }
    }

    /* Leaderboard */
    #leaderboard {
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    #leaderboard h3 { color: #4a148c; }
    #leaderboard ol { padding-left: 20px; }
  </style>
</head>

    ];

    const result = document.getElementById("result");
    const scoreDisplay = document.getElementById("score-display");
    const leaderboardDiv = document.getElementById("leaderboard");

    function showQuestion() {
      const q = quiz[current];
      quizContainer.innerHTML = `
        <div class="question">
          <h3>${q.question}</h3>
          ${q.answers.map((a, i) =>
            `<button onclick="checkAnswer(this, ${i})">${a}</button>`
          ).join("")}
        </div>
        <p>Soalan ${current + 1} daripada ${quiz.length}</p>
      `;
      updateScore();
    }

    function updateScore() {
      scoreDisplay.textContent = `Skor semasa: ${score}`;
      scoreDisplay.classList.remove('score-animate');
      void scoreDisplay.offsetWidth;
      scoreDisplay.classList.add('score-animate');
    }

    function checkAnswer(btn, i) {
      const buttons = btn.parentElement.querySelectorAll("button");
      userAnswers.push(i);

      if (i === quiz[current].correct) {
        score++;
        btn.classList.add("correct");
        document.getElementById("correctSound").play();
      } else {
        btn.classList.add("wrong");
        buttons[quiz[current].correct].classList.add("correct");
        document.getElementById("wrongSound").play();
      }

      buttons.forEach(b => b.disabled = true);
      updateScore();

      setTimeout(() => {
        current++;
        if (current < quiz.length) {
          showQuestion();
        } else {
          endQuiz();
        }
      }, 1200);
    }
