<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’– Kuiz Bab 7: Kesultanan Melayu ðŸ’–</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #ff4081;
      font-size: 24px;
    }
    .question {
      font-size: 18px;
      margin: 20px 0;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #ff80ab;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background-color: #f06292;
    }
    .hidden {
      display: none;
    }
    .result {
      font-size: 20px;
      font-weight: bold;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’– Kuiz Bab 7: Kesultanan Melayu ðŸ’–</h1>
    <div id="quiz">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
    </div>
    <div id="result" class="result hidden"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "Siapakah pengasas Kesultanan Melayu Melaka?",
        options: ["Parameswara", "Tun Perak", "Hang Tuah", "Raja Kassim"],
        answer: "Parameswara"
      },
      {
        question: "Apakah pelabuhan utama Kesultanan Melayu Melaka?",
        options: ["Pelabuhan Klang", "Pelabuhan Melaka", "Pelabuhan Singapura", "Pelabuhan Pahang"],
        answer: "Pelabuhan Melaka"
      },
      {
        question: "Apakah agama rasmi Kesultanan Melayu Melaka?",
        options: ["Hindu", "Islam", "Buddha", "Kristian"],
        answer: "Islam"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const resultEl = document.getElementById('result');
    const quizEl = document.getElementById('quiz');

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(opt, q.answer);
        optionsEl.appendChild(btn);
      });
    }

    function selectAnswer(selected, correct) {
      const buttons = optionsEl.querySelectorAll('button');
      buttons.forEach(b => b.disabled = true);
      if (selected === correct) {
        score++;
      }

      // ðŸ’¡ Masa tunggu 3 saat sebelum ke soalan seterusnya
      setTimeout(nextQuestion, 3000);
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizEl.classList.add('hidden');
      resultEl.classList.remove('hidden');
      resultEl.textContent = `Skor anda: ${score} / ${quizData.length}`;
    }

    loadQuestion();
  </script>
</body>
</html>
